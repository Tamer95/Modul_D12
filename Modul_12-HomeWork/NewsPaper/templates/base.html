from django.contrib import admin

<!DOCTYPE html>
<html lang="en">
    <head>
        <title>{% block head_title %}{% endblock head_title %}</title>
    </head>
    <body>
        {% block body %}
          {% block content %}
          {% endblock content %}
        {% endblock body %}
        {% load cache %}
            {% cache 60 extra_body %}
                {% block extra_body %}
                {% endblock extra_body %}
            {% endcache %}
    </body>
</html>
